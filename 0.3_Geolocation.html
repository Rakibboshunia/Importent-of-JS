<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        navigator.geolocation.getCurrentPosition(function(position) {
            let latitude = position.coords.latitude;    // Get latitude
            let longitude = position.coords.longitude;  // Get longitude
            let accuracy = position.coords.accuracy;    // Get accuracy in meters
            let altitude = position.coords.altitude;    // Get altitude
            let speed = position.coords.speed;          // Get speed

            document.write("latitude: "+latitude+"<br>");
            document.write("longitude: "+longitude+"<br>");
            document.write("accuracy: "+accuracy+"<br>");
            document.write("altitude: "+altitude+"<br>");
            document.write("speed: "+speed+"<br>");
            
        });
    </script>

</body>
</html>
